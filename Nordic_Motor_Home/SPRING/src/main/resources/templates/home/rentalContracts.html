    <script th:inline="javascript">

        /*<![CDATA[*/
        let rentalcontracts = [[${rentalContracts}]];
        /*]]>*/

        $('#txtSearch').on('keyup', function(){

            let value = $(this).val();

            //Get filtered rentalconcracts list
            let data = FilterFunction(value, rentalContracts)

            //Clear the table and rebuild using new filtered data
            rebuildTable(data)

        });

        function FilterFunction(value, data) {
            let filteredData = [];
            for(let i = 0; i < data.length; i++) {
                value = value.toLowerCase();
                let name = data[i].name.toLowerCase();

                if(name.includes(value)) {
                    filteredData.push(data[i]);
                }
            }
            return filteredData;
        }

        function  rebuildTable(data) {
            let table = document.getElementById('rentalcontractsTable')
            table.innerHTML=''

            let header = `<thead>
                     <tr>
                        <th>ID</th>
                        <th>Customer ID</th>
                        <th>Motorhome ID</th>
                        <th>Accessory ID</th>
                        <th>Season</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Fuel</th>
                        <th>Extra km</th>
                        <th>Pickup location</th>
                        <th>Drop off location</th>
                        <th>Rental price</th>
                        <th>Post Rental price</th>
                        <th>Total price</th>
                        <th>Status</th>
                    </tr>
                </thead>`



            table.innerHTML += header;


            for(let i = 0; i < data.length; i++) {
                let row = `<tr>

                        <td>${data[i].id}</td>
                        <td>${data[i].customerId}</td>
                        <td>${data[i].motorHomeId}</td>
                        <td>${data[i].accessoryId}</td>
                        <td>${data[i].season}</td>
                        <td>${data[i].fromDate}</td>
                        <td>${data[i].toDate}</td>
                        <td>${data[i].fuel}</td>
                        <td>${data[i].extraKm}</td>
                        <td>${data[i].pickUpLocation}</td>
                        <td>${data[i].dropOffLocation}</td>
                        <td>${data[i].rentalPrice}</td>
                        <td>${data[i].postRentalPrice}</td>
                        <td>${data[i].totalPrice}</td>
                        <td>${data[i].status}</td>

                        <td>
                            <div class="btn-group">
                                <a href="/rentalcontracts/delete/?id=${data[i].id}" class="btn-delete deleteButton"><i class ="fa fa-trash"></i></a>
<!--                                <a href="" class="btn-delete deleteButton"><i class ="fa fa-trash"></i></a>-->
                                <a th:href="@{/rentalcontracts/update/(id=${rentalContracts.id})}" class="btn-update editButton"><i class ="fa fa-edit"></i></a>
                            </div>
                        </td>
                    </tr>`

                table.innerHTML += row;
            }
        }

    </script>
